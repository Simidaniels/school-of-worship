<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Of Worship</title>
    <link rel="stylesheet" href="./style.css">
   
</head>
<body>
        <div class="form-wrapper">
            <div class="form-container">

                <div class="heading-container">
                    <div class="image">
                        <img src="./glt.png.jpg">
                    </div>
                    <div class="form-title">
                        SCHOOL OF WORSHIP
                    </div>
                </div>
                
                    <div class="head">Full Name</div>

                    <div class="form-content">
                        <input type="text" name="name" placeholder="First Name" required/>
                        <input type="text" name="name" class="second" placeholder="Last Name" required/>
                    </div>

                    <div class="radio-option">
                        <input type="radio" name="radiogroup" id="rd1">
                        <label for="rd1">Male</label>
                        <input type="radio" name="radiogroup" id="rd2">
                        <label for="rd2">Female</label>
                    </div>

                    <div class="mail">
                        <label>Email:</label>
                        <input type="email" placeholder="email@gmail.com" required/>
                    </div>

                    <div class="numbers">
                        <label>Phone Number:</label>
                        <input type="tel" id="Mobile Number" name="Mobile Number" inputmode="numeric" 
                        maxlength="11" />
                    </div>

                    <div class="union" >
                          <label>Marital Status:</label>
                    <select>
                        <option selected value="SPACER"></option>
                        <option>Single</option>
                        <option>Married</option>
                        <option>DIvorced</option>
                        <option>Widowed</option>
                        <option>Separated</option>
                    </select>
                    </div>

                    <div class="radio-option">
                        <input type="radio" name="radiogroup" id="rd1">
                        <label for="rd1">Working Class</label>
                        <input type="radio" name="radiogroup" id="rd2">
                        <label for="rd2">Student</label>
                    </div>

                    <div class="church-extension">
                        <label>Extension:</label>
                        <select>
                            <option selected value="SPACER"></option>
                            <option>Lekki (Lighthouse)</option>
                            <option>Ikeja</option>
                            <option>Ibadan(Agricola)</option>
                            <option>Ibadan(Challenge)</option>
                            <option>Ogbomoso</option>
                            <option>Osogbo</option>
                            <option>Ilesa</option>
                            <option>Ife</option>
                            <option>Ondo</option>
                            <option>Akure</option>
                        </select>
                    </div>

                    <div class="question">
                        <label>Are you an ordained pastor?</label>
                        <select>
                            <option selected value="SPACER">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>

                    <div class="question">
                        <label>Are you an ordained minister?</label>
                        <select>
                            <option selected value="SPACER">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>

                    <div class="time">
                        <label>Expected date of arrival:</label>
                        <input type="date" name="date" id="date">
                    </div>
                                
                    <div class="expect">
                        <label>Expectations:</label>
                        <textarea id="text" name="text" rows="4" cols="50"></textarea>
                    </div>

                    <div class="click">
                        <a href="##"><button class="submit">REGISTER</button></a>
                    </div>

                </div>
        </div>
</body>
</html>
